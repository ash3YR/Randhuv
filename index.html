<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel and Video</title>
    
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        /* --- CAROUSEL STYLES --- */

        /* A main container to set the width for both elements */
        .content-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }

        /* The main carousel wrapper */
        .carousel-wrapper {
            width: 100%;
            overflow: hidden; /* Hides the slides that are not in view */
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* The container that holds all slides and moves */
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Each individual slide */
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-slide img {
            width: 100%;
            display: block; /* Removes any extra space below the image */
        }

        /* Navigation buttons (Prev/Next) */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            user-select: none; 
            z-index: 10;
        }

        .carousel-btn:hover {
            background-color: white;
        }

        #prevBtn {
            left: 15px;
        }

        #nextBtn {
            right: 15px;
        }

        /* --- VIDEO STYLES (NEW) --- */
        .video-wrapper {
            width: 100%;
            margin-top: 30px; /* Space between carousel and video */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* To make the border-radius apply to the video */
        }

        .video-wrapper video {
            width: 100%;
            display: block;
        }

    </style>
</head>
<body>

    <h1>A glimpse into the glorious lifeüçë</h1>

    <div class="content-container">

        <div class="carousel-wrapper">
            
            <div class="carousel-container">
                
                <!-- <div class="carousel-slide">
                    <img src="media\randhuv1.jpg" alt="Image 1">
                </div> -->
                
                <div class="carousel-slide">
                    <img src="media\randhuv2.jpg" alt="Image 2">
                </div>
                
                <div class="carousel-slide">
                    <img src="media\randhuv3.jpg" alt="Image 3">
                </div>

            </div>

            <button id="prevBtn" class="carousel-btn">&#10094;</button>
            <button id="nextBtn" class="carousel-btn">&#10095;</button>
        </div>






        <!-- <h2 style="margin-top: 40px;">My Video</h2>

        <div class="video-wrapper">
            <video controls>
                <source src="YOUR_VIDEO.mp4" type="video/mp4">
                <source src="YOUR_VIDEO.webm" type="video/webm">

         -->














        </div> <script>
        // --- JavaScript for Carousel Functionality ---

        const container = document.querySelector('.carousel-container');
        const slides = document.querySelectorAll('.carousel-slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;
        const totalSlides = slides.length;

        function goToSlide(index) {
            if (index < 0) {
                index = totalSlides - 1; 
            } else if (index >= totalSlides) {
                index = 0; 
            }
            container.style.transform = `translateX(-${index * 100}%)`;
            currentIndex = index;
        }

        nextBtn.addEventListener('click', () => {
            goToSlide(currentIndex + 1);
        });

        prevBtn.addEventListener('click', () => {
            goToSlide(currentIndex - 1);
        });

        goToSlide(0);

    </script>

</body>
</html>
